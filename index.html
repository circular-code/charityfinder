<!DOCTYPE html>
<html>
    <head>
        <title>charity list info</title>

        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.1.0.min.js"></script>

        <link href="https://cdn3.devexpress.com/jslib/20.1.7/css/dx.common.css" rel="stylesheet">
        <link href="https://cdn3.devexpress.com/jslib/20.1.7/css/dx.material.blue.light.css" rel="stylesheet">

        <script src="https://cdn3.devexpress.com/jslib/20.1.7/js/dx.web.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="logo">charitylist.info</h1>
        <div id="searchContainer">
            <div class="main-headline">
                <span>find</span>
                <img src="your.svg" alt="your">
                <span>charity</span>
            </div>
            <div id="search">
                <div id="searchField">
                    <div class="search-pair">
                        <div class="search-pair-description">
                            <i>1</i>
                            <h3 class="search-pair-title">Choose a region</h3>
                        </div>
                        <div id="regionInput"></div>
                    </div>
                    <div class="search-pair">
                        <div class="search-pair-description">
                            <i>2</i>
                            <h3 class="search-pair-title">Choose a category</h3>
                        </div>
                        <div id="categoryInput"></div>
                    </div>
                    <div class="search-pair">
                        <div class="search-pair-description">
                            <i>3</i>
                            <h3 class="search-pair-title">Enter a search term</h3>
                        </div>
                        <div id="searchInput"></div>
                    </div>
                </div>
            </div>
            <button id="go">GO</button>
            <div id="hiddenContent">
                <div id="regionPopup"></div>
                <div id="categoryPopup"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
